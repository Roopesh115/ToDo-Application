{% extends 'base.html' %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO LISTS</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="" method="post" class="p-4 border rounded shadow-lg bg-light">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="taskName" class="form-label">Task Name</label>
                    <input type="text" class="form-control" id="taskName" name="name" placeholder="Enter Task">
                </div>
                <div class="mb-3">
                    <label for="taskPriority" class="form-label">Priority</label>
                    <input type="number" class="form-control" id="taskPriority" name="priority" placeholder="Enter priority">
                </div>
                <div class="mb-3">
                    <label for="taskDate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" placeholder="Enter Date">
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
        <!-- Task Display Section -->
        <div class="col-md-6">
            <h1>Task to be Completed</h1>
            <div class="row">
                {% for i in task %}
                <div class="col-md-6 mb-4">
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <h5 class="card-title">{{ i.name }}</h5>
                            <p class="card-text">Priority: {{ i.priority }}</p>
                            <p class="card-text">Date: {{ i.date }}</p>


                        <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Done</a>
                            <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}">Update</a>


                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
