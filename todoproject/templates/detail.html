{% extends 'base.html'%}
{% block body %}

<div class="col-md-6 mb-4 justify-content-center">
    <div class="card shadow-lg">
        <div class="card-body">
            <h5 class="card-title">{{ task.name }}</h5>
            <p class="card-text">Priority: {{ task.priority }}</p>
            <p class="card-text">Date: {{ task.date }}</p>


            <a class="btn btn-danger" href="{% url 'todoapp:delete' task.id %}">Done</a>
            <a class="btn btn-success" href="{% url 'todoapp:update' task.id %}">Update</a>


        </div>
    </div>
</div>
{% endblock %}
